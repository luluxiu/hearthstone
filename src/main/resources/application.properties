
# app info
tigercel.app.name=HS
tigercel.app.version=V1.0

# HTTP message conversion
spring.http.converters.preferred-json-mapper=jackson

# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# DATASOURCE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/hearthstone?useUnicode=true&characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://127.0.0.1/hearthstone
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy


# CACHE
spring.cache.ehcache.config=classpath:ehcache.xml


# Cloopen SMS Settings
custom.sms.cloopen.server=app.cloopen.com
custom.sms.cloopen.port=8883
custom.sms.cloopen.account-sid=8a216da8566060790156696215db0435
custom.sms.cloopen.account-token=d26186d55808407cb63e2b682809ed3e
custom.sms.cloopen.app-id=8a216da856606079015669664b0c0440
custom.sms.cloopen.template=1


# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Spring Session
#spring.session.jdbc.initializer.enabled=true
#spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-mysql.sql
